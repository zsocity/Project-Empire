description: Persist a stager (or script) using a permanent WMI subscription. This has a difficult detection/removal rating.
software: ''
tactics: []
techniques:
  - T1084
background: false
output_extension:
needs_admin: true
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/mattifestation/PowerSploit/blob/master/Persistence/Persistence.psm1
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Launcher
    description: Launcher string.
    required: true
    value: 'powershell -noP -sta -w 1 -enc '
  - name: DailyTime
    description: Daily time to trigger the script (HH:mm).
    required: false
    value: ''
  - name: Day
    description: Day of month to trigger the script (1-31). Optional to DailyTime.
    required: false
    value: ''
  - name: DayOfWeek
    description: Day of week to trigger the script (0-6). Sunday = 0. Optional to DailyTime.
    required: false
    value: ''
  - name: SubName
    description: Name to use for the event subscription.
    required: true
    value: AutoUpdater
  - name: ExtFile
    description: Use an external file for the payload instead of a stager.
    required: false
    value: ''
  - name: Cleanup
    description: Cleanup the trigger and any script from specified location.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: WebFile
    description: The location of the launcher.bat file to fetch over the network/web
    required: true
    value: http://127.0.0.1/launcher.bat
advanced:
  custom_generate: true
