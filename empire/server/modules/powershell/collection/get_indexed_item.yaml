name: Get-IndexedItem
authors:
  - name: ''
    handle: "@James O'Neill"
    link: ''
description: Gets files which have been indexed by Windows desktop search.
software: ''
tactics: []
techniques:
  - T1083
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://gallery.technet.microsoft.com/scriptcenter/Get-IndexedItem-PowerShell-5bca2dae
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Terms
    description: Terms to query the search indexer for.
    required: true
    value: password,pass,sensitive,admin,login,secret,creds,credentials
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: true
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: collection/Get-IndexedItem.ps1
script_end: Get-IndexedItem {{ PARAMS }} | ?{!($_.ITEMURL -like '*AppData*')} | Select-Object ITEMURL, COMPUTERNAME, FILEOWNER,
  SIZE, DATECREATED, DATEACCESSED, DATEMODIFIED, AUTOSUMMARY | fl | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Get-IndexedItem
  completed'
