name: FoxDump
authors:
  - name: Chris Ross
    handle: '@xorrior'
    link: https://twitter.com/xorrior
description: This module will dump any saved passwords from Firefox to the console. This should work for any versionof Firefox
  above version 32. This will only be successful if the master password is blank or has not been set.
software: ''
tactics: []
techniques:
  - T1503
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/xorrior/RandomPS-Scripts/blob/master/Get-FoxDump.ps1
  - http://xakfor.net/threads/c-firefox-36-password-cookie-recovery.12192/
options:
  - name: Agent
    description: Agent to run the module on.
    required: true
    value: ''
  - name: OutFile
    description: Path to Output File
    required: false
    value: ''
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: true
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: collection/Get-FoxDump.ps1
script_end: Get-FoxDump {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Get-FoxDump completed'
