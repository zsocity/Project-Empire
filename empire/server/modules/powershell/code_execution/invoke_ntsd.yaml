name: Invoke-Ntsd
authors:
  - name: james fitts
    handle: ''
    link: ''
description: Use NT Symbolic Debugger to execute Empire launcher code
software: ''
tactics: []
techniques:
  - T1127
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - ''
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: UploadPath
    description: Path to drop dll (C:\Users\Administrator\Desktop).
    required: false
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: BinPath
    description: Binary to set NTSD to debug.
    required: true
    value: C:\Windows\System32\calc.exe
  - name: Arch
    description: Architecture the system is on.
    required: true
    value: x64
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default, none, or other).
    required: false
    value: default
  - name: Obfuscate
    description: Obfuscate the launcher powershell code, uses the ObfuscateCommand for obfuscation types. For powershell
      only.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch is True. For powershell only.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: mattifestation etw
script_path: code_execution/Invoke-Ntsd.ps1
advanced:
  custom_generate: true
