name: Invoke-TokenManipulation
authors:
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
description: "Runs PowerSploit's Invoke-TokenManipulation to enumerate Logon Tokens available and uses them to create new\
  \ processes. Similar to Incognito's functionality. Note: if you select ImpersonateUser or CreateProcess, you must specify\
  \ one of Username, ProcessID, Process, or ThreadId."
software: S0194
tactics: []
techniques:
  - T1134
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://clymb3r.wordpress.com/2013/11/03/powershell-and-token-impersonation/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: RevToSelf
    description: Revert to original token.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ShowAll
    description: Enumerate all tokens.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ImpersonateUser
    description: Will impersonate an alternate users logon token in the PowerShell thread.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: CreateProcess
    description: Specify a process to create instead of impersonating the user.
    required: false
    value: ''
  - name: WhoAmI
    description: Displays current credentials.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: Username
    description: Username to impersonate token of.
    required: false
    value: ''
  - name: ProcessID
    description: ProcessID to impersonate token of.
    required: false
    value: ''
  - name: Process
    description: Process name to impersonate token of.
    required: false
    value: ''
  - name: ThreadId
    description: Thread to impersonate token of.
    required: false
    value: ''
  - name: ProcessArgs
    description: Arguments for a spawned process.
    required: false
    value: ''
  - name: NoUI
    description: Use if creating a process which doesn't need a UI.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: credentials/Invoke-TokenManipulation.ps1
advanced:
  custom_generate: true
