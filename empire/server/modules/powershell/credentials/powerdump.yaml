    link: https://twitter.com/Cx01N_
description: Dumps hashes from the local system using an updated version of Posh-SecMod's Invoke-PowerDump.
software: ''
tactics: []
techniques:
  - T1003
background: true
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/darkoperator/Posh-SecMod/blob/master/PostExploitation/PostExploitation.psm1
  - https://www.insecurity.be/blog/2018/01/21/retrieving-ntlm-hashes-and-what-changed-technical-writeup/
  - https://github.com/rapid7/metasploit-framework/blob/master/modules/post/windows/gather/hashdump.rb
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: true
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: credentials/Invoke-PowerDump.ps1
script_end: Invoke-PowerDump {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Invoke-PowerDump completed'
