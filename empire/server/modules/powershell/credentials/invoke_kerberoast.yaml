name: Invoke-Kerberoast
authors:
  - name: Will Schroeder
    handle: '@harmj0y'
    link: https://twitter.com/harmj0y
  - name: ''
    handle: '@machosec'
    link: ''
description: Requests kerberos tickets for all users with a non-null service principal name (SPN) and extracts them into a
  format ready for John or Hashcat.
software: ''
tactics: []
techniques:
  - T1208
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/dev/Recon/
  - https://gist.github.com/HarmJ0y/53a837fce877e32e18d78acbb08c8fe9
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Identity
    description: Specific SamAccountName, DistinguishedName, SID, or GUID to kerberoast.
    required: false
    value: 'SamAccountName'
    strict: true
    suggested_values:
      - SamAccountName
      - DistinguishedName
      - SID
      - GUID
  - name: AdminCount
    description: Kerberoast privileged accounts protected by AdminSDHolder.
    required: false
    value: ''
  - name: Domain
    description: Specifies the domain to use for the query, defaults to the current domain.
    required: false
    value: ''
  - name: LDAPFilter
    description: Specifies an LDAP query string that is used to filter Active Directory objects.
    required: false
    value: ''
  - name: SearchBase
    description: The LDAP source to search through, e.g. "LDAP://OU=secret,DC=testlab,DC=local".
    required: false
    value: ''
  - name: Server
    description: Specifies an Active Directory server (domain controller) to bind to.
    required: false
    value: ''
  - name: SearchScope
    description: Specifies the scope to search under, Base/OneLevel/Subtree (default of Subtree).
    required: false
    value: ''
  - name: OutputFormat
    description: Either 'John' for John the Ripper style hash formatting, or 'Hashcat' for Hashcat format.
    required: false
    value: John
    strict: true
    suggested_values:
      - John
      - Hashcat
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: credentials/Invoke-Kerberoast.ps1
script_end: Invoke-Kerberoast {{ PARAMS }} | fl | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Invoke-Kerberoast completed'
