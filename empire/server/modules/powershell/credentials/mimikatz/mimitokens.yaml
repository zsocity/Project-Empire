name: Invoke-Mimikatz Tokens
authors:
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
  - name: Benjamin Delpy
    handle: '@gentilkiwi'
    link: https://twitter.com/gentilkiwi
description: Runs PowerSploit's Invoke-Mimikatz function to list or enumerate tokens.
software: S0002
tactics: []
techniques:
  - T1098
  - T1003
  - T1081
  - T1207
  - T1075
  - T1097
  - T1145
  - T1101
  - T1178
background: false
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://clymb3r.wordpress.com/
  - http://blog.gentilkiwi.com
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: list
    description: List current tokens on the machine.
    required: false
    value: 'True'
    strict: true
    suggested_values:
      - True
      - False
  - name: elevate
    description: Elevate instead of listing tokens.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: revert
    description: Revert process token.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: admin
    description: List/elevate local admin tokens.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: domainadmin
    description: List/elevate domain admin tokens.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: user
    description: User name to list/elevate the token of.
    required: false
    value: ''
  - name: id
    description: Token ID to list/elevate the token of.
    required: false
    value: ''
script_path: credentials/Invoke-Mimikatz.ps1
advanced:
  custom_generate: true
