name: Invoke-Mimikatz PTH
authors:
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
  - name: Benjamin Delpy
    handle: '@gentilkiwi'
    link: https://twitter.com/gentilkiwi
description: Runs PowerSploit's Invoke-Mimikatz function to execute sekurlsa::pth to create a new process. with a specific
  user's hash. Use credentials/tokens to steal the token afterwards.
software: S0002
tactics: []
techniques:
  - T1098
  - T1003
  - T1081
  - T1207
  - T1075
  - T1097
  - T1145
  - T1101
  - T1178
background: true
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://clymb3r.wordpress.com/
  - http://blog.gentilkiwi.com
  - http://blog.cobaltstrike.com/2015/05/21/how-to-pass-the-hash-with-mimikatz/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: CredID
    description: CredID from the store to use for ticket creation.
    required: true
    value: ''
  - name: user
    description: Username to impersonate.
    required: false
    value: ''
  - name: domain
    description: The fully qualified domain name.
    required: false
    value: ''
  - name: ntlm
    description: The NTLM hash to use.
    required: false
    value: ''
script_path: credentials/Invoke-Mimikatz.ps1
advanced:
  custom_generate: true
