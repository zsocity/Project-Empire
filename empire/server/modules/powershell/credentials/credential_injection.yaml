name: Invoke-CredentialInjection
authors:
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
description: Runs PowerSploit's Invoke-CredentialInjection to create logons with clear-text credentials without triggering
  a suspicious Event ID 4648 (Explicit Credential Logon).
software: S0194
tactics: []
techniques:
  - T1214
  - T1003
background: false
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/master/Exfiltration/Invoke-CredentialInjection.ps1
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: NewWinLogon
    description: Create a new WinLogon.exe process.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ExistingWinLogon
    description: Use an existing WinLogon.exe process
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: CredID
    description: CredID from the store to use.
    required: false
    value: ''
  - name: DomainName
    description: The domain name of the user account.
    required: false
    value: ''
  - name: UserName
    description: Username to log in with.
    required: false
    value: ''
  - name: Password
    description: Password of the user.
    required: false
    value: ''
  - name: LogonType
    description: Logon type of the injected logon.
    required: false
    value: RemoteInteractive
    strict: true
    suggested_values:
      - RemoteInteractive
      - Interactive
      - NetworkCleartext
  - name: AuthPackage
    description: authentication package to use (Kerberos or Msv1_0)
    required: false
    value: Kerberos
script_path: credentials/Invoke-CredentialInjection.ps1
advanced:
  custom_generate: true
