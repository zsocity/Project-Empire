name: Set-DomainObject
authors:
  - name: Will Schroeder
    handle: '@harmj0y'
    link: https://twitter.com/harmj0y
description: Takes a SID, name, or SamAccountName to query for a specified domain object, and then sets a specified "PropertyName"
  to a specified "PropertyValue". Part of PowerView.
software: S0194
tactics: []
techniques:
  - T1487
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/dev/Recon/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Identity
    description: A SamAccountName, DistinguishedName, SID, GUID, or a dns host name, wildcards accepted.
    required: false
    value: ''
  - name: Clear
    description: Specifies an array of object properties that will be cleared in the directory
    required: false
    value: ''
  - name: Domain
    description: The domain to query for objects, defaults to the current domain.
    required: false
    value: ''
  - name: Set
    description: ' Specifies values for one or more object properties (in the form of a hashtable) that will replace the current
      values.'
    required: false
    value: ''
  - name: Xor
    description: Specifies values for one or more object properties (in the form of a hashtable) that will XOR the current
      values
    required: false
    value: ''
  - name: LDAPFilter
    description: Specifies an LDAP query string that is used to filter Active Directory objects.
    required: false
    value: ''
  - name: SearchBase
    description: The LDAP source to search through, e.g. "LDAP://OU=secret,DC=testlab,DC=local" Useful for OU queries.
    required: false
    value: ''
  - name: Server
    description: Specifies an active directory server (domain controller) to bind to
    required: false
    value: ''
  - name: SearchScope
    description: Specifies the scope to search under, Base/OneLevel/Subtree (default of Subtree)
    required: false
    value: ''
  - name: ResultPageSize
    description: Specifies the PageSize to set for the LDAP searcher object.
    required: false
    value: ''
  - name: ServerTimeLimit
    description: Specifies the maximum amount of time the server spends searching. Default of 120 seconds.
    required: false
    value: ''
  - name: Tombstone
    description: Specifies that the search should also return deleted/tombstoned objects.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: situational_awareness/network/powerview.ps1
script_end: Set-DomainObject {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Set-DomainObject completed'
