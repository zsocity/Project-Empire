name: Get-DomainObjectAcl
authors:
  - name: Will Schroeder
    handle: '@harmj0y'
    link: https://twitter.com/harmj0y
  - name: ''
    handle: '@pyrotek3'
    link: ''
description: 'Returns the ACLs associated with a specific active directory object. Part of PowerView. WARNING: specify a specific
  object, otherwise a huge amount of data will be returned.'
software: S0194
tactics: []
techniques:
  - T1003
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/dev/Recon/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Identity
    description: A SamAccountName, DistinguishedName, SID, GUID, or a dns host name, wildcards accepted.
    required: false
    value: ''
  - name: ResolveGUIDs
    description: Resolve GUIDs to their display names.
    required: false
    value: 'True'
    strict: true
    suggested_values:
      - True
      - False
  - name: Sacl
    description: Return the SACL instead of the DACL for the object (default behavior).
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: LDAPFilter
    description: A customized ldap filter string to use, e.g. "(description=*admin*)"
    required: false
    value: ''
  - name: RightsFilter
    description: Only return results with the associated rights, "All", "ResetPassword","ChangePassword","WriteMembers"
    required: false
    value: ''
  - name: Domain
    description: The domain to use for the query, defaults to the current domain.
    required: false
    value: ''
  - name: Server
    description: Active Directory server (domain controller) to reflect LDAP queries through.
    required: false
    value: ''
  - name: SearchBase
    description: The LDAP source to search through, e.g. "LDAP://OU=secret,DC=testlab,DC=local" Useful for OU queries.
    required: false
    value: ''
  - name: SearchScope
    description: Specifies the scope to search under, Base/OneLevel/Subtree (default of Subtree)
    required: false
    value: ''
  - name: ResultPageSize
    description: Specifies the PageSize to set for the LDAP searcher object.
    required: false
    value: ''
  - name: ServerTimeLimit
    description: Specifies the maximum amount of time the server spends searching. Default of 120 seconds.
    required: false
    value: ''
  - name: Tombstone
    description: Specifies that the search should also return deleted/tombstoned objects.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: situational_awareness/network/powerview.ps1
script_end: Get-DomainObjectAcl {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Get-DomainObjectAcl completed'
