name: Find-DomainProcess
authors:
  - name: Will Schroeder
    handle: '@harmj0y'
    link: https://twitter.com/harmj0y
description: Query the process lists of remote machines, searching for processes with a specific name or owned by a specific
  user. Part of PowerView.
software: S0194
tactics: []
techniques:
  - T1057
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/dev/Recon/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: ComputerName
    description: Hosts to enumerate.
    required: false
    value: ''
  - name: ComputerDomain
    description: Specifies the domain to query for computers, defaults to the current domain.
    required: false
    value: ''
  - name: ComputerLDAPFilter
    description: Host filter name to query AD for, wildcards accepted.
    required: false
    value: ''
  - name: ComputerSearchBase
    description: Specifies the LDAP source to search through for computers
    required: false
    value: ''
  - name: ComputerUnconstrained
    description: Switch. Search computer objects that have unconstrained delegation.
    required: false
    value: ''
  - name: ComputerOperatingSystem
    description: Return computers with a specific operating system, wildcards accepted.
    required: false
    value: ''
  - name: ComputerServicePack
    description: Return computers with the specified service pack, wildcards accepted.
    required: false
    value: ''
  - name: ComputerSiteName
    description: Return computers in the specific AD Site name, wildcards accepted.
    required: false
    value: ''
  - name: ProcessName
    description: The name of the process to hunt, or a comma separated list of names.
    required: false
    value: ''
  - name: UserGroupIdentity
    description: Specifies a group identity to query for target users, defaults to "Domain Admins".
    required: false
    value: ''
  - name: UserAdminCount
    description: Search for users with "(adminCount=1)" (meaning are/were privileged)
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: UserIdentity
    description: Specifies one or more user identities to search for.
    required: false
    value: ''
  - name: UserLDAPFilter
    description: A customized ldap filter string to use for user enumeration, e.g. "(description=*admin*)"
    required: false
    value: ''
  - name: UserSearchBase
    description: Specifies the LDAP source to search through for target users.
    required: false
    value: ''
  - name: StopOnSuccess
    description: Stop hunting after finding after finding a target user.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: Delay
    description: Delay between enumerating hosts, defaults to 0.
    required: false
    value: '0'
  - name: Domain
    description: The domain to use for the query, defaults to the current domain.
    required: false
    value: ''
  - name: Server
    description: Specifies an active directory server (domain controller) to bind to
    required: false
    value: ''
  - name: SearchScope
    description: Specifies the scope to search under, Base/OneLevel/Subtree (default of Subtree)
    required: false
    value: ''
  - name: ResultPageSize
    description: Specifies the PageSize to set for the LDAP searcher object.
    required: false
    value: ''
  - name: ServerTimeLimit
    description: Specifies the maximum amount of time the server spends searching. Default of 120 seconds.
    required: false
    value: ''
  - name: Tombstone
    description: Specifies that the search should also return deleted/tombstoned objects.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: Jitter
    description: Specifies the jitter (0-1.0) to apply to any specified -Delay, defaults to +/- 0.3.
    required: false
    value: ''
  - name: Threads
    description: The maximum concurrent threads to execute.
    required: false
    value: ''
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: situational_awareness/network/powerview.ps1
script_end: Find-DomainProcess {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Find-DomainProcess completed'
