name: Get-ComputerDetails
authors:
  - name: Joseph Bialek
    handle: '@JosephBialek'
    link: https://twitter.com/JosephBialek
description: Enumerates useful information on the system. By default, all checks are run.
software: ''
tactics: []
techniques:
  - T1082
background: true
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/mattifestation/PowerSploit/blob/master/Recon/Get-ComputerDetails.ps1
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Limit
    description: Limit the number of event log entries returned. Defaults to 100
    required: false
    value: '100'
  - name: '4648'
    description: Only return 4648 logon information (RDP to another machine).
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: '4624'
    description: Only return 4624 logon information (logons to this machine).
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: AppLocker
    description: Only return AppLocker logs.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: PSScripts
    description: Only return PowerShell scripts run from operational log.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: SavedRDP
    description: Only return saved RDP connections.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: situational_awareness/host/Get-ComputerDetails.ps1
advanced:
  custom_generate: true
