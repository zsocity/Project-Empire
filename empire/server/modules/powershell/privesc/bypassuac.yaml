description: Runs a BypassUAC attack to escape from a medium integrity process to a high integrity process. This attack was
  originally discovered by Leo Davidson. Empire uses components of MSF's bypassuac injection implementation as well as an
  adapted version of PowerSploit's Invoke--Shellcode.ps1 script for backend lifting.
software: ''
tactics: []
techniques:
  - T1088
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/mattifestation/PowerSploit/blob/master/CodeExecution/Invoke--Shellcode.ps1
  - https://github.com/rapid7/metasploit-framework/blob/master/modules/exploits/windows/local/bypassuac_injection.rb
