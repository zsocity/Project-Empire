name: Invoke-EnvBypass
authors:
  - name: Petr Medonos
    handle: ''
    link: ''
description: Bypasses UAC (even with Always Notify level set) by by performing an registry modification of the "windir" value
  in "Environment" based on James Forshaw findings(https://tyranidslair.blogspot.cz/2017/05/exploiting-environment-variables-in.html)
software: ''
tactics: []
techniques:
  - T1088
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://tyranidslair.blogspot.cz/2017/05/exploiting-environment-variables-in.html
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: Obfuscate
    description: Switch. Obfuscate the launcher powershell code, uses the ObfuscateCommand for obfuscation types. For powershell
      only.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch is True. For powershell only.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: mattifestation etw
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default, none, or other).
    required: false
    value: default
script_path: privesc/Invoke-EnvBypass.ps1
advanced:
  custom_generate: true
