name: Invoke-WScriptBypassUAC
authors:
  - name: ''
    handle: '@enigma0x3'
    link: ''
  - name: ''
    handle: '@harmyj0y'
    link: ''
  - name: Vozzie
    handle: ''
    link: ''
description: Drops wscript.exe and a custom manifest into C:\Windows\ and then proceeds to execute VBScript using the wscript
  executablewith the new manifest. The VBScript executed by C:\Windows\wscript.exe will run elevated.
software: ''
tactics: []
techniques:
  - T1088
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - http://seclist.us/uac-bypass-vulnerability-in-the-windows-script-host.html
  - https://github.com/Vozzie/uacscript
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: Obfuscate
    description: Switch. Obfuscate the launcher powershell code, uses the ObfuscateCommand for obfuscation types. For powershell
      only.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch is True. For powershell only.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: mattifestation etw
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default, none, or other).
    required: false
    value: default
script_path: privesc/Invoke-WScriptBypassUAC.ps1
advanced:
  custom_generate: true
