name: Invoke-Ask
authors:
  - name: Jack64
    handle: ''
    link: ''
description: Leverages Start-Process' -Verb runAs option inside a YES-Required loop to prompt the user for a high integrity
  context before running the agent code. UAC will report Powershell is requesting Administrator privileges. Because this does
  not use the BypassUAC DLLs, it should not trigger any AV alerts.
software: ''
tactics: []
techniques:
  - T1088
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/rapid7/metasploit-framework/blob/master/modules/exploits/windows/local/ask.rb
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: Obfuscate
    description: Switch. Obfuscate the launcher powershell code, uses the ObfuscateCommand for obfuscation types. For powershell
      only.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch is True. For powershell only.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: mattifestation etw
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default, none, or other).
    required: false
    value: default
advanced:
  custom_generate: true
