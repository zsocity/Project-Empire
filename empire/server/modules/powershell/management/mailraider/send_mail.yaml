name: Invoke-SendMail
authors:
  - name: Chris Ross
    handle: '@xorrior'
    link: https://twitter.com/xorrior
description: Sends emails using a custom or default template to specified target email addresses.
software: ''
tactics: []
techniques:
  - T1114
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/xorrior/EmailRaider
  - http://www.xorrior.com/phishing-on-the-inside/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Targets
    description: Array of target email addresses. If Targets or TargetList parameter are not specified, a list of 100 email
      addresses will be randomly selected from the Global Address List.
    required: false
    value: ''
  - name: TargetList
    description: List of email addresses read from a file.
    required: false
    value: ''
  - name: URL
    description: URL to include in the email.
    required: false
    value: ''
  - name: Attachment
    description: Full path to the file to use as a payload.
    required: false
    value: ''
  - name: Template
    description: Full path to the template html file.
    required: false
    value: ''
  - name: Subject
    description: Subject of the email.
    required: false
    value: ''
  - name: Body
    description: Body of the email.
    required: false
    value: ''
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: management/MailRaider.ps1
script_end: Invoke-SendMail {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"};"`n Invoke-SendMail completed!"
