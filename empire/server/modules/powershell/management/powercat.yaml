name: PowerCat
authors:
  - name: besimorhino
    handle: ''
    link: ''
description: powercat is a powershell function. First you need to load the function before you can execute it.You can put
  one of the below commands into your powershell profile so powercat is automaticallyloaded when powershell starts..
software: ''
tactics: []
techniques:
  - T1036
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/besimorhino/powercat
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: l
    description: Listen for a connection
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: c
    description: Connect to a listener
    required: false
    value: ''
  - name: p
    description: The port to connect to, or listen on.
    required: false
    value: ''
  - name: e
    description: 'Execute. (GAPING_SECURITY_HOLE)'
    required: false
    value: ''
  - name: ep
    description: Switch. Execute Powershell.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: r
    description: 'Relay. Format: -r tcp:10.1.1.1:443'
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: u
    description: Transfer data over UDP.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: dns
    description: Transfer data over dns (dnscat2).
    required: false
    value: ''
  - name: dnsft
    description: 'DNS Failure Threshold. '
    required: false
    value: ''
  - name: t
    description: 'Timeout option. Default: 60 '
    required: false
    value: ''
  - name: i
    description: 'Input: Filepath (string), byte array, or string.'
    required: false
    value: ''
  - name: o
    description: Console Output Type
    required: false
    value: 'Host'
    strict: true
    suggested_values:
      - Host
      - Bytes
      - Strings
  - name: of
    description: Output File Path
    required: false
    value: ''
  - name: d
    description: Disconnect after connecting.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: rep
    description: Repeater. Restart after disconnecting.
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: g
    description: Generate Payload
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
  - name: ge
    description: Generate Encoded Payload
    required: false
    value: 'False'
    strict: true
    suggested_values:
      - True
      - False
script_path: management/powercat.ps1
script_end: powercat {{ PARAMS }}
