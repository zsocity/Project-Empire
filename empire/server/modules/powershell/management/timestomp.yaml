name: Timestomp
authors:
  - name: ''
    handle: '@obscuresec'
    link: ''
description: Executes time-stomp like functionality by invoking Set-MacAttribute.
software: ''
tactics: []
techniques:
  - T1099
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://obscuresecurity.blogspot.com/2014/05/touch.html
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: FilePath
    description: File path to modify.
    required: true
    value: ''
  - name: OldFile
    description: Old file path to clone MAC from.
    required: false
    value: ''
  - name: Modified
    description: Set modified time (01/03/2006 12:12 pm).
    required: false
    value: ''
  - name: Accessed
    description: Set accessed time (01/03/2006 12:12 pm).
    required: false
    value: ''
  - name: Created
    description: Set created time (01/03/2006 12:12 pm).
    required: false
    value: ''
  - name: All
    description: Set all MAC attributes to value (01/03/2006 12:12 pm).
    required: false
    value: ''
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: Out-String
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: management/Set-MacAttribute.ps1
script_end: Set-MacAttribute {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Timestomp completed'
