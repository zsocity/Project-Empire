name: Invoke-SocksProxy
authors:
  - name: ''
    handle: '@p3nt4'
    link: ''
description: The reverse proxy creates a TCP tunnel by initiating outbound SSL connections that can go through the system's
  proxy. The tunnel can then be used as a socks proxy on the remote host to pivot into the local host's network.
software: ''
tactics: []
techniques:
  - T1090
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - 'This is only a subset of the Socks 4 and 5 protocols: It does not support authentication'
  - It does not support UDP or bind requests
  - https://github.com/BC-SECURITY/Invoke-SocksProxy
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: remoteHost
    description: IP Address of the SocksProxy server.
    required: true
    value: ''
  - name: remotePort
    description: Remote Port for the SocksProxy server.
    required: true
    value: '443'
  - name: useSystemProxy
    description: Go through the system proxy
    required: false
    value: ''
  - name: certFingerprint
    description: Validate certificate
    required: false
    value: ''
  - name: maxRetries
    description: Maximum number of retries for a handler.
    required: false
    value: ''
script_path: management/Invoke-SocksProxy.psm1
script_end: Invoke-ReverseSocksProxy {{ PARAMS }}
