name: Invoke-PSInject
authors:
  - name: Will Schroeder
    handle: '@harmj0y'
    link: https://twitter.com/harmj0y
  - name: ''
    handle: '@sixdub'
    link: ''
  - name: leechristensen (@tifkin_)
    handle: ''
    link: ''
description: Utilizes Powershell to to inject a Stephen Fewer formed ReflectivePick which executes PS codefrom memory in a
  remote process. ProcID or ProcName must be specified.
software: ''
tactics: []
techniques:
  - T1055
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://sixdub.net
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: ProcId
    description: ProcessID to inject into.
    required: false
    value: ''
  - name: ProcName
    description: Process name to inject into.
    required: false
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: Obfuscate
    description: Obfuscate the launcher powershell code, uses the ObfuscateCommand_Launcher for obfuscation types.
    required: false
    value: 'False'
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate_Launcher switch is True.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: mattifestation etw
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default, none, or other).
    required: false
    value: default
script_path: management/Invoke-PSInject.ps1
advanced:
  custom_generate: true
