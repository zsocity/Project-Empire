name: netshares
authors:
  - name: Anthony Rose
    handle: '@Cx01N'
    link: https://twitter.com/Cx01N_
description: List shares on local or remote computer and gets more info then standard netshares(requires admin).
software: ''
tactics: []
techniques:
  - T1135
background: false
output_extension:
needs_admin: true
opsec_safe: true
language: bof
min_language_version: ''
comments:
  - https://github.com/trustedsec/CS-Situational-Awareness-BOF
options:
  - name: Architecture
    description: Architecture of the beacon_funcs.o to generate with (x64 or x86).
    required: true
    value: x64
    strict: true
    suggested_values:
      - x64
      - x86
  - name: Hostname
    description: Hostname to query.
    required: true
    value: '.'
    format: Z
bof:
  x86: bof/situational_awareness/netshares/netshares.x86.o
  x64: bof/situational_awareness/netshares/netshares.x64.o
  entry_point: ''
script_path: ''
script_end: ''
advanced:
  custom_generate: true