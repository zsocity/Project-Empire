    handle: '@Cx01N'
    link: https://twitter.com/Cx01N_
description: Get info about specific user. Pull from domain if a domain name is specified.
software: ''
tactics: []
techniques: []
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: bof
min_language_version: ''
