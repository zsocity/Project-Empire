name: schtasksquery
authors:
  - name: Anthony Rose
    handle: '@Cx01N'
    link: https://twitter.com/Cx01N_
description: Query the given task on the local or remote computer
software: ''
tactics: []
techniques: []
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: bof
min_language_version: ''
comments:
  - https://github.com/trustedsec/CS-Situational-Awareness-BOF
options:
  - name: Architecture
    description: Architecture of the beacon_funcs.o to generate with (x64 or x86).
    required: true
    value: x64
    strict: true
    suggested_values:
      - x64
      - x86
  - name: Server
    description: Computer to enumerate scheduled tasks on.
    required: false
    value: ''
    format: Z
  - name: Task Path
    description: Task path to query.
    required: true
    value: '\\Microsoft\\Windows\\MUI\\LpRemove'
    format: Z
bof:
  x86: bof/situational_awareness/schtasksquery/schtasksquery.x86.o
  x64: bof/situational_awareness/schtasksquery/schtasksquery.x64.o
  entry_point: ''
script_path: ''
script_end: ''
