name: wmi_query
authors:
  - name: Anthony Rose
    handle: '@Cx01N'
    link: https://twitter.com/Cx01N_
description: Run a wmi query and display results in CSV format.
software: ''
tactics: []
techniques:
  - T1047
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: bof
min_language_version: ''
comments:
  - https://github.com/trustedsec/CS-Situational-Awareness-BOF
options:
  - name: Architecture
    description: Architecture of the beacon_funcs.o to generate with (x64 or x86).
    required: true
    value: x64
    strict: true
    suggested_values:
      - x64
      - x86
  - name: Query
    description: WMI Query to run.
    required: true
    value: ''
  - name: System
    description: Specifies the remote system to connect to.
    required: false
    value: '.'
  - name: Namespace
    description: Specifies the namespace to connect to.
    required: false
    value: 'root\\cimv2'
bof:
  x86: bof/situational_awareness/wmi_query/wmi_query.x86.o
  x64: bof/situational_awareness/wmi_query/wmi_query.x64.o
  entry_point: ''
script_path: ''
script_end: ''
advanced:
  custom_generate: true