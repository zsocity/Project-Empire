name: probe
authors:
  - name: Anthony Rose
    handle: '@Cx01N'
    link: https://twitter.com/Cx01N_
description: Check if a specific port is open on a host.
software: ''
tactics: []
techniques:
  - T1046
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: bof
min_language_version: ''
comments:
  - https://github.com/trustedsec/CS-Situational-Awareness-BOF
options:
  - name: Architecture
    description: Architecture of the beacon_funcs.o to generate with (x64 or x86).
    required: true
    value: x64
    strict: true
    suggested_values:
      - x64
      - x86
  - name: Host
    description: Host to probe.
    required: true
    value: ''
    format: z
  - name: Port
    description: Port to probe.
    required: true
    value: ''
    format: i
bof:
  x86: bof/situational_awareness/probe/probe.x86.o
  x64: bof/situational_awareness/probe/probe.x64.o
  entry_point: ''
script_path: ''
script_end: ''