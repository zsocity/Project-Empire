name: dscl Get-Users
authors:
  - name: ''
    handle: '@424f424f'
    link: https://twitter.com/424f424f
description: This module will use the current user context to query active directory for a list of users.
software: ''
tactics: []
techniques:
  - T1482
background: false
output_extension: ''
needs_admin: false
opsec_safe: true
language: python
min_language_version: '2.6'
comments:
  - ''
options:
  - name: Agent
    description: Agent to run on.
    required: true
    value: ''
  - name: Domain
    description: Domain
    required: true
    value: ''
script: |-
  import subprocess
  cmd = \"""dscl "/Active Directory/{{ Domain }}/All Domains/" -list /Users\"""
  print(subprocess.Popen(cmd, shell=True, stdout=subprocess.PIPE, stderr=subprocess.PIPE).stdout.read())
